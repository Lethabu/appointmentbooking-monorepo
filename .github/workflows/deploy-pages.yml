name: Deploy Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/**'
      - 'packages/ui/**'
      - 'infrastructure/cloudflare/pages/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      app:
        description: 'Application to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - marketing
          - dashboard
          - booking

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  validate:
    name: Validate Applications
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [marketing, dashboard, booking]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check ${{ matrix.app }}
        run: pnpm --filter @repo/${{ matrix.app }} type-check

      - name: Lint ${{ matrix.app }}
        run: pnpm --filter @repo/${{ matrix.app }} lint

      - name: Build ${{ matrix.app }}
        run: pnpm --filter @repo/${{ matrix.app }} build

  deploy-booking:
    name: Deploy Booking Engine
    needs: validate
    runs-on: ubuntu-latest
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'booking' || github.event.inputs.app == ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Pages
        run: pnpm --filter @repo/booking run pages:build

      - name: Deploy Booking to ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: appointmentbooking-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}-booking
          directory: apps/booking/.vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Test Booking API
        run: |
          echo "Testing booking API endpoints..."
          curl -f https://appointmentbooking-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}.appointmentbooking.co.za/api/health
          curl -f https://appointmentbooking-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}.appointmentbooking.co.za/api/book

  security-scan:
    name: Security Scanning
    needs: deploy-booking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: Notify Deployment Status
    needs: [deploy-booking, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Success
        if: needs.deploy-booking.result == 'success' && needs.security-scan.result == 'success'
        run: |
          echo "✅ Booking application deployed successfully"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          echo "URL: https://appointmentbooking-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}.appointmentbooking.co.za"

      - name: Notify Failure
        if: needs.deploy-booking.result == 'failure' || needs.security-scan.result == 'failure'
        run: |
          echo "❌ Deployment failed"
          echo "Failed job: ${{ needs.*.result }}"