# Deploy to Cloudflare Pages with Full Next.js Support
#
# This workflow automatically builds and deploys both booking and dashboard apps
# to Cloudflare Pages with full Next.js routing support using @cloudflare/next-on-pages.
#
# This solves the Windows bash dependency issue by running builds on Linux runners.

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/booking/**'
      - 'apps/dashboard/**'
      - 'packages/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy-booking:
    name: Deploy Booking App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies  
        working-directory: ./apps/booking
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
        env:
          SKIP_ENV_VALIDATION: 'true'

      - name: Build Next.js app
        working-directory: ./apps/booking
        run: pnpm run build
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'
          SKIP_ENV_VALIDATION: 'true'

      - name: Convert to Cloudflare Pages format
        working-directory: ./apps/booking
        run: npx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./apps/booking/.vercel/output/static --project-name=appointmentbooking-booking --commit-dirty=true

      - name: Deployment Summary
        run: |
          echo "âœ… Booking app deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** https://appointmentbooking-booking.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Deployment ID:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-dashboard:
    name: Deploy Dashboard App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Install dependencies
        working-directory: ./apps/dashboard
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
        env:
          SKIP_ENV_VALIDATION: 'true'

      - name: Build Next.js app
        working-directory: ./apps/dashboard
        run: pnpm run build -- --no-lint
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=8192'
          SKIP_ENV_VALIDATION: 'true'

      - name: Convert to Cloudflare Pages format
        working-directory: ./apps/dashboard
        run: npx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./apps/dashboard/.vercel/output/static --project-name=appointmentbooking-dashboard --commit-dirty=true

      - name: Deployment Summary
        run: |
          echo "âœ… Dashboard app deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** https://appointmentbooking-dashboard.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Deployment ID:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-worker:
    name: Deploy Worker API (Optional)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: packages/worker

      - name: Deployment Summary
        run: |
          echo "âœ… Worker API deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** https://appointmentbooking-worker.houseofgr8ness.workers.dev" >> $GITHUB_STEP_SUMMARY
