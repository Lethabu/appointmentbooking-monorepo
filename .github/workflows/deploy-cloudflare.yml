name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build booking app
        run: |
          cd apps/booking
          pnpm build

      - name: Deploy Static Export to Cloudflare Pages
        working-directory: apps/booking
        run: |
          npx wrangler@3.78.0 pages deploy out --project-name=appointmentbooking-booking --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Worker
        working-directory: packages/worker
        run: |
          echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | npx wrangler@3.78.0 deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
