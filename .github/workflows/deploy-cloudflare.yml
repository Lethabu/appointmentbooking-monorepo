name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build booking app
        run: |
          cd apps/booking
          pnpm build

      - name: Build for Cloudflare with OpenNext
        run: |
          cd apps/booking
          npx @opennextjs/cloudflare build --dangerouslyUseUnsupportedNextVersion

      - name: Create wrangler.toml for OpenNext deployment
        working-directory: apps/booking
        run: |
          cat > .open-next/wrangler.toml << 'EOF'
          name = "appointmentbooking-booking"
          compatibility_date = "2023-12-01"
          compatibility_flags = ["nodejs_compat"]
          pages_build_output_dir = "."
          EOF

      - name: Deploy to Cloudflare Pages with Wrangler
        working-directory: apps/booking/.open-next
        run: |
          npx wrangler pages deploy . --project-name=appointmentbooking-booking --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Worker
        working-directory: packages/worker
        run: |
          echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
