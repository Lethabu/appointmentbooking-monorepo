name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install

      - name: Build booking app
        run: |
          cd apps/booking
          pnpm build

      - name: Build for Cloudflare with OpenNext
        run: |
          cd apps/booking
          npx @opennextjs/cloudflare build --dangerouslyUseUnsupportedNextVersion

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 9e96c83268cae3e0f27168ed50c92033
          projectName: appointmentbooking-booking
          directory: apps/booking/.open-next/worker
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Worker
        working-directory: packages/worker
        run: |
          echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
