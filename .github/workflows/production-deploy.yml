# Production CI/CD Pipeline with Blue-Green Deployment
# Comprehensive deployment pipeline for appointment booking system
# Created: 2025-12-31

name: Production Deployment

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'blue-green'
        type: choice
        options:
          - blue-green
          - rolling
          - canary

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript,typescript'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Quality checks
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  # Build and push Docker images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [security-scan, quality-checks]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Database migrations
  database-migrations:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup database connection
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" >> $GITHUB_ENV
          echo "MIGRATION_ENV=production" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          # Create migration pod
          kubectl run migration-${{ github.run_number }} \
            --image=${{ needs.build-and-push.outputs.image-tag }} \
            --restart=Never \
            --env="DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" \
            --env="NODE_ENV=production" \
            --command -- npm run db:migrate

          # Wait for migration to complete
          kubectl wait --for=condition=complete --timeout=600s pod/migration-${{ github.run_number }}

          # Check migration logs
          kubectl logs migration-${{ github.run_number }}

          # Clean up
          kubectl delete pod migration-${{ github.run_number }}

  # Infrastructure deployment
  infrastructure-deploy:
    name: Infrastructure Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, database-migrations]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy infrastructure components
        run: |
          export KUBECONFIG=kubeconfig
          
          # Deploy monitoring
          kubectl apply -f monitoring/
          
          # Deploy load balancer
          kubectl apply -f nginx/
          
          # Update ConfigMaps
          kubectl create configmap app-config \
            --from-file=./scripts/environment-management.sh \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Verify infrastructure deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n default
          kubectl get services -n default
          kubectl get ingress -n default

  # Blue-Green Deployment
  blue-green-deployment:
    name: Blue-Green Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, database-migrations, infrastructure-deploy]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to green environment
        run: |
          export KUBECONFIG=kubeconfig
          
          # Label current deployment as blue
          kubectl label deployment appointmentbooking-web app=blue --overwrite
          
          # Deploy new version as green
          kubectl create deployment appointmentbooking-web-green \
            --image=${{ needs.build-and-push.outputs.image-tag }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Scale green deployment
          kubectl scale deployment appointmentbooking-web-green --replicas=3
          
          # Wait for green deployment to be ready
          kubectl wait --for=condition=available --timeout=600s deployment/appointmentbooking-web-green

      - name: Run smoke tests on green environment
        run: |
          export KUBECONFIG=kubeconfig
          
          # Get green service endpoint
          GREEN_IP=$(kubectl get service appointmentbooking-web-green -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Run smoke tests
          curl -f http://$GREEN_IP/health || exit 1
          curl -f http://$GREEN_IP/api/health || exit 1
          
          # Test key functionality
          npm run test:smoke -- --baseUrl=http://$GREEN_IP

      - name: Switch traffic to green
        run: |
          export KUBECONFIG=kubeconfig
          
          # Update service selector to point to green
          kubectl patch service appointmentbooking-web -p \
            '{"spec":{"selector":{"app":"green"}}}'
          
          # Wait for traffic switch
          sleep 30

      - name: Verify production traffic
        run: |
          export KUBECONFIG=kubeconfig
          
          # Check service endpoints
          kubectl get endpoints appointmentbooking-web
          
          # Run integration tests on production
          npm run test:integration -- --baseUrl=${{ secrets.PRODUCTION_URL }}

      - name: Clean up blue environment
        if: success()
        run: |
          export KUBECONFIG=kubeconfig
          
          # Keep blue as backup for 24 hours
          echo "Blue environment kept as backup for 24 hours"
          
          # Remove green label and update to blue
          kubectl label deployment appointmentbooking-web-green app=blue --overwrite
          kubectl delete deployment appointmentbooking-web
          kubectl rename deployment appointmentbooking-web-green appointmentbooking-web

  # Post-deployment verification
  post-deployment:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: blue-green-deployment
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run comprehensive health checks
        run: |
          # Check application health
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
          
          # Check API endpoints
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1
          curl -f ${{ secrets.PRODUCTION_URL }}/api/bookings/health || exit 1
          
          # Check database connectivity
          # Add database health check here
          
          # Check external integrations
          # Add external service health checks here

      - name: Performance testing
        run: |
          # Run load tests
          npm run test:load -- --baseUrl=${{ secrets.PRODUCTION_URL }}
          
          # Check response times
          npm run test:performance -- --baseUrl=${{ secrets.PRODUCTION_URL }}

      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Update deployment status
        run: |
          # Update deployment tracking system
          echo "Deployment completed successfully at $(date)"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Environment: production"
          echo "Deployment type: blue-green"

  # Rollback on failure
  rollback:
    name: Emergency Rollback
    runs-on: ubuntu-latest
    needs: [blue-green-deployment, post-deployment]
    if: failure() && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Rollback to previous version
        run: |
          export KUBECONFIG=kubeconfig
          
          # Switch back to blue environment
          kubectl patch service appointmentbooking-web -p \
            '{"spec":{"selector":{"app":"blue"}}}'
          
          # Wait for rollback to complete
          sleep 30
          
          # Verify rollback
          kubectl rollout status deployment/appointmentbooking-web

      - name: Send rollback notification
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#incidents'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: "ðŸš¨ Emergency rollback performed for appointment booking system"

      - name: Create incident report
        run: |
          # Create incident report
          echo "# Deployment Incident Report" > incident-report.md
          echo "Date: $(date)" >> incident-report.md
          echo "Commit: ${{ github.sha }}" >> incident-report.md
          echo "Environment: production" >> incident-report.md
          echo "Deployment type: blue-green" >> incident-report.md
          echo "Status: Failed - Emergency rollback performed" >> incident-report.md
          echo "" >> incident-report.md
          echo "## Failure Analysis" >> incident-report.md
          echo "Please investigate the root cause and update the incident report." >> incident-report.md

  # Cleanup old deployments
  cleanup:
    name: Cleanup Old Deployments
    runs-on: ubuntu-latest
    needs: post-deployment
    if: always() && needs.post-deployment.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup old Docker images
        run: |
          # Remove old images older than 7 days
          gh api repos/${{ github.repository }}/packages/container/${{ env.IMAGE_NAME }}/versions \
            --jq '.[] | select(.created_at < "'$(date -d '7 days ago' -Iseconds)'") | .id' \
            | xargs -I {} gh api -X DELETE repos/${{ github.repository }}/packages/container/${{ env.IMAGE_NAME }}/versions/{}

      - name: Update deployment documentation
        run: |
          # Update deployment log
          echo "$(date): Production deployment completed successfully" >> deployment.log
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}" >> deployment.log
          echo "Commit: ${{ github.sha }}" >> deployment.log
          echo "---" >> deployment.log

# Deployment configuration
deployment_config:
  environments:
    staging:
      url: https://staging.appointmentbooking.co.za
      database_url: ${{ secrets.DATABASE_URL_STAGING }}
      kube_config: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    production:
      url: https://appointmentbooking.co.za
      database_url: ${{ secrets.DATABASE_URL_PROD }}
      kube_config: ${{ secrets.KUBE_CONFIG_PROD }}

  blue_green:
    blue_label: app=blue
    green_label: app=green
    health_check_path: /health
    smoke_test_timeout: 300s
    traffic_switch_timeout: 60s

  scaling:
    min_replicas: 3
    max_replicas: 10
    cpu_threshold: 70
    memory_threshold: 80