name: Cloudflare Deploy & Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Deploy Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy

      - name: Deploy Marketing Site
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/marketing
          pnpm run pages:build
          wrangler pages deploy .vercel/output/static --project-name=appointmentbooking-marketing

      - name: Deploy Admin Dashboard
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/dashboard
          pnpm run pages:build
          wrangler pages deploy .vercel/output/static --project-name=appointmentbooking-dashboard

      - name: Deploy Booking Engine
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/booking
          pnpm run pages:build
          wrangler pages deploy .vercel/output/static --project-name=appointmentbooking-engine

      - name: Run System Audit
        run: |
          sleep 15
          node scripts/cloudflare-audit.js
          
      - name: Upload Audit Results
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-audit-results
          path: ./docs/audit/cloudflare_audit.json