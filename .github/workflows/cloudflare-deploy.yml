# Cloudflare Pages Deployment with OpenNext
# Best Practice Configuration - 2025
# Consolidates: cloudflare-deploy.yml, deploy-pages.yml, deploy-next.yml

name: Deploy to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'apps/booking/**'
      - 'packages/**'
      - '.github/workflows/cloudflare-deploy.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PNPM_VERSION: '10.14.0'
  NODE_VERSION: '20'

jobs:
  # =========================================================================
  # Quality Gate - Type check, lint, and test
  # =========================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter booking run type-check
        continue-on-error: true

      - name: Lint
        run: pnpm --filter booking run lint
        continue-on-error: true

  # =========================================================================
  # Build and Deploy - OpenNext + Cloudflare Workers
  # =========================================================================
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 20
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: apps/booking/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/booking/**/*.ts', 'apps/booking/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        working-directory: apps/booking
        run: pnpm run build
        env:
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=4096'
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Build for Cloudflare (OpenNext)
        working-directory: apps/booking
        run: npx @opennextjs/cloudflare build

      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/booking
          command: pages deploy .open-next/assets --project-name=appointmentbooking-coza --commit-dirty=true
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker (API)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/worker
          command: deploy

  # =========================================================================
  # Post-Deployment Verification
  # =========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Health Check
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30
          
          # Check main site
          curl -sf https://appointmentbooking.co.za/ > /dev/null && echo "‚úÖ Main site OK" || echo "‚ö†Ô∏è Main site check failed"
          
          # Check API health
          curl -sf https://appointmentbooking-coza.houseofgr8ness.workers.dev/api/health && echo "‚úÖ API OK" || echo "‚ö†Ô∏è API check failed"
        continue-on-error: true

  # =========================================================================
  # PR Preview Comment
  # =========================================================================
  comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const { sha } = context;
            const branch = context.payload.pull_request.head.ref;
            const body = "## üöÄ Preview Deployment Ready\n\n" +
              "**Commit**: `" + sha.substring(0, 7) + "`\n" +
              "**Branch**: `" + branch + "`\n\n" +
              "### URLs\n" +
              "- **Preview**: Check Cloudflare Dashboard for preview URL\n" +
              "- **Worker API**: https://appointmentbooking-coza.houseofgr8ness.workers.dev/api/health\n\n" +
              "### Checks\n" +
              "- ‚úÖ Build completed\n" +
              "- ‚úÖ Deployed to Cloudflare";
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })