# Production Docker Compose Configuration
# Container orchestration with load balancing and auto-scaling
# Created: 2025-12-31

version: '3.8'

services:
  # Load Balancer (Nginx)
  nginx-lb:
    image: nginx:alpine
    container_name: appointmentbooking-lb
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-available:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web-app-1
      - web-app-2
      - web-app-3
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Application Instances
  web-app-1:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: appointmentbooking-web-1
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=1
      - PORT=3000
    volumes:
      - ./nginx/ssl:/etc/ssl/certs:ro
      - ./nginx/logs:/app/logs
    depends_on:
      - database
      - redis
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web-app-2:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: appointmentbooking-web-2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=2
      - PORT=3000
    volumes:
      - ./nginx/ssl:/etc/ssl/certs:ro
      - ./nginx/logs:/app/logs
    depends_on:
      - database
      - redis
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web-app-3:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: appointmentbooking-web-3
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=3
      - PORT=3000
    volumes:
      - ./nginx/ssl:/etc/ssl/certs:ro
      - ./nginx/logs:/app/logs
    depends_on:
      - database
      - redis
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Gateway (Optional - for microservices)
  api-gateway:
    image: nginx:alpine
    container_name: appointmentbooking-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/api-gateway.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-app-1
      - web-app-2
      - web-app-3
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Service (PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: appointmentbooking-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=appointmentbooking
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - appointmentbooking-network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d appointmentbooking" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Cache Service (Redis)
  redis:
    image: redis:7-alpine
    container_name: appointmentbooking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - appointmentbooking-network
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Message Queue (Redis for background jobs)
  redis-queue:
    image: redis:7-alpine
    container_name: appointmentbooking-queue
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_queue_data:/data
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'
        reservations:
          memory: 128M
          cpus: '0.05'

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      target: production
    container_name: appointmentbooking-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_QUEUE_URL=redis://:${REDIS_PASSWORD}@redis-queue:6379
    depends_on:
      - redis-queue
      - database
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: appointmentbooking-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - appointmentbooking-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Monitoring (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: appointmentbooking-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - appointmentbooking-network
    depends_on:
      - prometheus

  # Log Aggregation (Elasticsearch + Kibana)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: appointmentbooking-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - appointmentbooking-network
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: appointmentbooking-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - appointmentbooking-network
    depends_on:
      - elasticsearch
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Log Shipper (Filebeat)
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: appointmentbooking-filebeat
    restart: unless-stopped
    user: root
    volumes:
      - ./logs:/var/log/app:ro
      - ./nginx/logs:/var/log/nginx:ro
      - ./monitoring/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
    networks:
      - appointmentbooking-network
    depends_on:
      - elasticsearch

  # Auto-scaling Controller
  autoscaler:
    image: prom/prometheus:latest
    container_name: appointmentbooking-autoscaler
    restart: unless-stopped
    ports:
      - "9091:9091"
    volumes:
      - ./monitoring/autoscaler.yml:/etc/prometheus/autoscaler.yml:ro
    command:
      - '--config.file=/etc/prometheus/autoscaler.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - appointmentbooking-network
    depends_on:
      - prometheus

# Networks
networks:
  appointmentbooking-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/appointmentbooking/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/appointmentbooking/redis

  redis_queue_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/appointmentbooking/redis-queue

  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/appointmentbooking/prometheus

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/appointmentbooking/grafana

  elasticsearch_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/appointmentbooking/elasticsearch

# Configuration for development
x-common-variables: &common-variables
  NODE_ENV: ${NODE_ENV:-production}
  DATABASE_URL: ${DATABASE_URL}
  REDIS_URL: ${REDIS_URL}
  JWT_SECRET: ${JWT_SECRET}
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
  STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY}
