events {
    worker_connections 1024;
}

http {
    upstream growth_engine {
        server growth-engine:8005;
    }

    upstream growth_dashboard {
        server growth-engine-dashboard:8006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;

    # Growth Engine API
    server {
        listen 80;
        server_name growth-api.appointmentbooking.co.za;

        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://growth_engine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://growth_engine/health;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://growth_engine/metrics;
            access_log off;
        }
    }

    # Growth Engine Dashboard
    server {
        listen 80;
        server_name growth-dashboard.appointmentbooking.co.za;

        location / {
            limit_req zone=dashboard burst=10 nodelay;
            
            proxy_pass http://growth_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static files caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://growth_dashboard;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}