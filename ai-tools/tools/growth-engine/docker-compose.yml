version: '3.8'

services:
  growth-engine:
    build: .
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=production
      - PORT=8005
      - LOG_LEVEL=info
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - growth-engine-network

  growth-engine-dashboard:
    build: .
    command: [ "uvicorn", "dashboard:app", "--host", "0.0.0.0", "--port", "8006" ]
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=production
      - PORT=8006
      - LOG_LEVEL=info
      - GROWTH_ENGINE_ENDPOINT=http://growth-engine:8005
    depends_on:
      growth-engine:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8006/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - growth-engine-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - growth-engine
      - growth-engine-dashboard
    restart: unless-stopped
    networks:
      - growth-engine-network

networks:
  growth-engine-network:
    driver: bridge

volumes:
  ssl_certs:
