name: Comprehensive Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily tests at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm type-check

      - name: Run linter
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          DATABASE_URL: 'sqlite:memory:'
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unit-tests
          name: unit-tests-coverage

      - name: Upload unit test reports
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-reports
          path: test-reports/

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: booking_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for database
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'

      - name: Setup test database
        run: |
          psql postgresql://postgres:test@localhost:5432/booking_test < supabase/migrations/001_initial_schema.sql

      - name: Run integration tests
        run: pnpm test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/booking_test
          REDIS_URL: redis://localhost:6379/1
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          TEST_DATABASE_URL: postgresql://postgres:test@localhost:5432/booking_test

      - name: Upload integration test reports
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-reports
          path: test-reports/

  # API Endpoint Tests
  api-tests:
    name: API Endpoint Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start application
        run: pnpm start &
        env:
          NODE_ENV: test
          DATABASE_URL: 'sqlite:memory:'
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key

      - name: Wait for application to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: Run API endpoint tests
        run: pnpm test:api
        env:
          TEST_API_URL: http://localhost:3000

      - name: Upload API test reports
        uses: actions/upload-artifact@v3
        with:
          name: api-test-reports
          path: test-reports/

  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security tests
        run: pnpm test:security
        env:
          NODE_ENV: test

      - name: Upload security test reports
        uses: actions/upload-artifact@v3
        with:
          name: security-test-reports
          path: test-reports/

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start application for performance tests
        run: pnpm start &
        env:
          NODE_ENV: test
          DATABASE_URL: sqlite:memory:

      - name: Wait for application to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: Run performance tests
        run: pnpm test:performance
        env:
          TEST_API_URL: http://localhost:3000

      - name: Upload performance test reports
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-reports
          path: test-reports/

  # End-to-End Tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
          DATABASE_URL: 'sqlite:memory:'

      - name: Start application for E2E tests
        run: pnpm start &
        env:
          NODE_ENV: production
          DATABASE_URL: 'sqlite:memory:'

      - name: Wait for application to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload E2E test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-test-videos
          path: test-results/

  # Load Testing (Scheduled Only)
  load-tests:
    name: Load Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Build and start application
        run: |
          pnpm build
          pnpm start &
        env:
          NODE_ENV: production
          DATABASE_URL: 'sqlite:memory:'

      - name: Wait for application to start
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3000; do sleep 5; done'

      - name: Run load tests
        run: |
          k6 run tests/load/booking-workload.js
          k6 run tests/load/api-endpoints-workload.js

      - name: Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: load-test-results/

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          npm audit --audit-level=high

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript, typescript

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests, security-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Unit Tests
          if [ -d "unit-test-reports" ]; then
            echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Coverage: Available in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Integration Tests
          if [ -d "integration-test-reports" ]; then
            echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # API Tests
          if [ -d "api-test-reports" ]; then
            echo "### API Endpoint Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Security Tests
          if [ -d "security-test-reports" ]; then
            echo "### Security Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # E2E Tests
          if [ -d "playwright-report" ]; then
            echo "### End-to-End Tests" >> $GITHUB_STEP_SUMMARY
            echo "- Status: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## üß™ Test Results Summary\n\n';
            
            // Read test results from artifacts
            const testResults = [
              { name: 'Unit Tests', status: '${{ needs.unit-tests.result }}', dir: 'unit-test-reports' },
              { name: 'Integration Tests', status: '${{ needs.integration-tests.result }}', dir: 'integration-test-reports' },
              { name: 'API Tests', status: '${{ needs.api-tests.result }}', dir: 'api-test-reports' },
              { name: 'Security Tests', status: '${{ needs.security-tests.result }}', dir: 'security-test-reports' },
              { name: 'E2E Tests', status: '${{ needs.e2e-tests.result }}', dir: 'playwright-report' }
            ];
            
            testResults.forEach(result => {
              const statusEmoji = result.status === 'success' ? '‚úÖ' : result.status === 'failure' ? '‚ùå' : '‚è≥';
              comment += `${statusEmoji} **${result.name}**: ${result.status}\n`;
            });
            
            comment += '\nüìä Detailed reports are available in the workflow artifacts.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Quality Gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-tests]
    if: always()
    
    steps:
      - name: Check quality gate
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "failure" || "${{ needs.integration-tests.result }}" == "failure" || "${{ needs.security-tests.result }}" == "failure" ]]; then
            echo "‚ùå Quality gate failed: One or more critical tests failed"
            exit 1
          else
            echo "‚úÖ Quality gate passed: All critical tests passed"
          fi